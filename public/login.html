<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Super Mall</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center py-12 px-4">
    <!-- Back Button -->
    <div class="absolute top-4 left-4">
        <a href="index.html" class="glass-effect p-3 rounded-lg text-white hover:bg-white/20 transition-all">
            <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
            </svg>
        </a>
    </div>

    <!-- Login Form -->
    <div class="max-w-md w-full space-y-8">
        <div class="glass-effect rounded-2xl shadow-xl p-8">
            <div class="text-center">
                <div class="flex justify-center">
                    <div class="bg-white p-3 rounded-full">
                        <svg class="h-8 w-8 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-4m-5 0H3m2 0h3M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>
                        </svg>
                    </div>
                </div>
                <h2 class="mt-6 text-3xl font-bold text-white">Sign in to Super Mall</h2>
                <div id="roleIndicator" class="mt-2 text-sm text-white/80">
                    <span id="roleText">Loading...</span>
                </div>
                <p class="mt-2 text-sm text-white/80">
                    Don't have an account?
                    <a href="#" id="registerLink" class="font-medium text-yellow-300 hover:text-yellow-200 ml-1">
                        Sign up
                    </a>
                </p>
            </div>

            <form id="loginForm" class="mt-8 space-y-6">
                <div class="space-y-4">
                    <div>
                        <label for="email" class="sr-only">Email address</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <svg class="h-5 w-5 text-white/60" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"></path>
                                </svg>
                            </div>
                            <input
                                id="email"
                                name="email"
                                type="email"
                                required
                                class="appearance-none relative block w-full pl-10 pr-3 py-3 border border-white/20 placeholder-white/60 text-white rounded-lg bg-white/10 backdrop-blur-sm focus:outline-none focus:ring-2 focus:ring-yellow-300 focus:border-yellow-300 sm:text-sm"
                                placeholder="Email address"
                            />
                        </div>
                    </div>

                    <div>
                        <label for="password" class="sr-only">Password</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <svg class="h-5 w-5 text-white/60" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                                </svg>
                            </div>
                            <input
                                id="password"
                                name="password"
                                type="password"
                                required
                                class="appearance-none relative block w-full pl-10 pr-10 py-3 border border-white/20 placeholder-white/60 text-white rounded-lg bg-white/10 backdrop-blur-sm focus:outline-none focus:ring-2 focus:ring-yellow-300 focus:border-yellow-300 sm:text-sm"
                                placeholder="Password"
                            />
                            <button
                                type="button"
                                id="togglePassword"
                                class="absolute inset-y-0 right-0 pr-3 flex items-center"
                            >
                                <svg class="h-5 w-5 text-white/60 hover:text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>

                <div id="loginError" class="error-message hidden"></div>

                <div class="space-y-3">
                    <button
                        type="submit"
                        id="loginButton"
                        class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-purple-600 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-yellow-300 transition-all"
                    >
                        Sign in
                    </button>

                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-white/20"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-transparent text-white/80">Or continue with</span>
                        </div>
                    </div>

                    <button
                        type="button"
                        id="googleLoginButton"
                        class="group relative w-full flex justify-center items-center py-3 px-4 border border-white/20 text-sm font-medium rounded-lg text-white bg-white/10 backdrop-blur-sm hover:bg-white/20 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-yellow-300 transition-all"
                    >
                        <svg class="w-5 h-5 mr-2" viewBox="0 0 24 24">
                            <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                            <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                            <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                            <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                        </svg>
                        Sign in with Google
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/logger.js"></script>
    <script type="module" src="js/utils.js"></script>
    <script type="module" src="js/auth.js"></script>
    
    <script type="module">
        console.log('üîê LOGIN PAGE - INITIALIZING...');

        // Wait for Firebase to be ready
        await window.FirebaseService.waitForInit();
        
        const auth = window.FirebaseService.getAuth();
        const db = window.FirebaseService.getDb();

        // Import Firebase auth functions
        const { 
            signInWithEmailAndPassword, 
            signInWithPopup,
            GoogleAuthProvider,
            onAuthStateChanged
        } = await import('https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js');
        
        const { 
            doc, 
            getDoc 
        } = await import('https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js');

        const provider = new GoogleAuthProvider();

        console.log('‚úÖ Firebase modules loaded successfully');

        // Get role from URL parameters and localStorage
        const urlParams = new URLSearchParams(window.location.search);
        const urlRole = urlParams.get('role');
        const storedRole = localStorage.getItem('selectedRole');
        const selectedRole = urlRole || storedRole || 'user';
        
        console.log('üîç URL role:', urlRole);
        console.log('üîç Stored role:', storedRole);
        console.log('üéØ Final selected role:', selectedRole);
        
        // Update UI based on role
        document.getElementById('roleText').textContent = `Signing in as ${selectedRole.charAt(0).toUpperCase() + selectedRole.slice(1)}`;
        document.getElementById('registerLink').href = `register.html?role=${selectedRole}`;

        // DOM elements
        const loginForm = document.getElementById('loginForm');
        const googleLoginButton = document.getElementById('googleLoginButton');
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');

        // Utility functions
        function showError(message) {
            console.error('‚ùå Login error:', message);
            const errorElement = document.getElementById('loginError');
            errorElement.textContent = message;
            errorElement.classList.remove('hidden');
        }

        function hideError() {
            const errorElement = document.getElementById('loginError');
            errorElement.classList.add('hidden');
        }

        function setLoading(buttonId, isLoading, originalText, loadingText) {
            const button = document.getElementById(buttonId);
            if (isLoading) {
                button.innerHTML = `
                    <div class="flex items-center justify-center space-x-2">
                        <div class="animate-spin rounded-full h-4 w-4 border-b-2 border-purple-600"></div>
                        <span>${loadingText}</span>
                    </div>
                `;
                button.classList.add('loading');
            } else {
                button.textContent = originalText;
                button.classList.remove('loading');
            }
        }

        function redirectBasedOnRole(userRole) {
            console.log(`üöÄ REDIRECTING USER WITH ROLE: ${userRole.toUpperCase()}`);
            
            // Clear any existing redirect flags
            localStorage.removeItem('redirecting');
            
            if (userRole === 'admin') {
                console.log('üëë Redirecting to ADMIN dashboard');
                localStorage.setItem('redirecting', 'admin');
                setTimeout(() => {
                    window.location.replace('admin-dashboard.html');
                }, 500);
            } else {
                console.log('üë§ Redirecting to USER dashboard');
                localStorage.setItem('redirecting', 'user');
                setTimeout(() => {
                    window.location.replace('user-dashboard.html');
                }, 500);
            }
        }

        // Password toggle
        togglePassword.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
        });

        // Login form handler
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideError();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            console.log('üîê Attempting login for:', email);
            setLoading('loginButton', true, 'Sign in', 'Signing in...');
            
            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                console.log('‚úÖ Login successful:', userCredential.user.uid);
                
                // Get user data from Firestore
                const userDoc = await getDoc(doc(db, 'users', userCredential.user.uid));
                if (userDoc.exists()) {
                    const userData = userDoc.data();
                    console.log('üìÑ User data retrieved:', userData);
                    
                    // Store user data in localStorage
                    const userInfo = {
                        id: userCredential.user.uid,
                        ...userData
                    };
                    localStorage.setItem('currentUser', JSON.stringify(userInfo));
                    console.log('üíæ User data stored in localStorage');
                    
                    // Log successful login
                    if (window.Logger) {
                        window.Logger.logLogin(userInfo.id, userInfo.role, 'email');
                    }
                    
                    // Redirect based on actual user role (not selected role)
                    redirectBasedOnRole(userData.role);
                } else {
                    console.error('‚ùå User document not found in Firestore');
                    showError('User data not found. Please contact support.');
                }
            } catch (error) {
                console.error('‚ùå Login error:', error);
                let errorMessage = error.message;
                
                // Provide user-friendly error messages
                if (error.code === 'auth/user-not-found') {
                    errorMessage = 'No account found with this email address.';
                } else if (error.code === 'auth/wrong-password') {
                    errorMessage = 'Incorrect password. Please try again.';
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = 'Please enter a valid email address.';
                } else if (error.code === 'auth/too-many-requests') {
                    errorMessage = 'Too many failed attempts. Please try again later.';
                }
                
                showError(errorMessage);
                
                // Log failed login
                if (window.Logger) {
                    window.Logger.logLoginFailed(email, errorMessage);
                }
            } finally {
                setLoading('loginButton', false, 'Sign in', 'Signing in...');
            }
        });

        // Google login handler
        googleLoginButton.addEventListener('click', async () => {
            setLoading('googleLoginButton', true, 'Sign in with Google', 'Signing in...');
            hideError();
            
            try {
                const result = await signInWithPopup(auth, provider);
                console.log('‚úÖ Google login successful:', result.user.uid);
                
                // Check if user document exists
                const userDoc = await getDoc(doc(db, 'users', result.user.uid));
                
                if (userDoc.exists()) {
                    const userData = userDoc.data();
                    console.log('üìÑ Google user data retrieved:', userData);
                    
                    // Store user data in localStorage
                    const userInfo = {
                        id: result.user.uid,
                        ...userData
                    };
                    localStorage.setItem('currentUser', JSON.stringify(userInfo));
                    console.log('üíæ Google user data stored in localStorage');
                    
                    // Log successful login
                    if (window.Logger) {
                        window.Logger.logLogin(userInfo.id, userInfo.role, 'google');
                    }
                    
                    // Redirect based on actual user role
                    redirectBasedOnRole(userData.role);
                } else {
                    console.error('‚ùå Google user account not found');
                    showError('Account not found. Please register first.');
                }
            } catch (error) {
                console.error('‚ùå Google login error:', error);
                
                let errorMessage = error.message;
                if (error.code === 'auth/popup-blocked') {
                    errorMessage = 'Pop-up was blocked by your browser. Please enable pop-ups for this site and try again.';
                } else if (error.code === 'auth/popup-closed-by-user') {
                    errorMessage = 'Sign-in was cancelled. Please try again.';
                }
                
                showError(errorMessage);
                
                // Log failed login
                if (window.Logger) {
                    window.Logger.logLoginFailed('google_signin', errorMessage);
                }
            } finally {
                setLoading('googleLoginButton', false, 'Sign in with Google', 'Signing in...');
            }
        });

        // Check if user is already logged in
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                console.log('üë§ User already logged in:', user.uid);
                try {
                    const userDoc = await getDoc(doc(db, 'users', user.uid));
                    if (userDoc.exists()) {
                        const userData = userDoc.data();
                        console.log('üìÑ Existing user data:', userData);
                        
                        // Store user data in localStorage
                        const userInfo = {
                            id: user.uid,
                            ...userData
                        };
                        localStorage.setItem('currentUser', JSON.stringify(userInfo));
                        
                        // Only redirect if not already redirecting
                        if (!localStorage.getItem('redirecting')) {
                            redirectBasedOnRole(userData.role);
                        }
                    }
                } catch (error) {
                    console.error('‚ùå Error checking existing user data:', error);
                }
            } else {
                console.log('üë§ No user logged in');
                localStorage.removeItem('redirecting');
            }
        });

        console.log('üéâ Login page fully loaded and initialized');
    </script>
</body>
</html>
